    .grid {

    .card {

      font-weight: bold;

      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#00ffe0, transparent, #00ffe0);
      animation: rotate 5s linear infinite;
      opacity: 0.2;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .btn-container {
      text-align: center;
      margin-top: 60px;
    }

    .boton {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 16px 35px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.6);
      transition: all 0.3s ease;
    }

    .boton:hover {
      background: linear-gradient(to left, #ff416c, #ff4b2b);
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
    }

    a {
      text-decoration: none;
    }
  </style>
