<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <style>
        body {
            background-image: url(x.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }

        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .menu li {
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .menu li:hover {
            transform: scale(1.05);
        }

        .menu li a button {
            background-color: #99ccff;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu li a button:hover {
            background-color: #0077cc;
            color: #fff;
        }

        .info-table {
            width: 90%;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-collapse: collapse;
        }

        .info-table td, .info-table th {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .info-table img {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background-color: #006699;
            color: white;
            padding: 10px;
        }

        .subtitle {
            background-color: #99ccff;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .info-table {
                width: 100%;
            }
        }

    .contenedor {
width: 700px;
height: 700px;
margin: 50px auto;
display: flex;
align-items: center;
justify-content: center;
border: 4px solid #000;
border-radius: 20px;
overflow: hidden;
background-color: #e45a5a;
perspective: 1000px; 
    }

    .imagen-giratoria {
        width: 200px;
        height: 200px;
        animation: girarYInverso 10s linear infinite;
transform-style:preserve-3d ;
    }

    @keyframes girarYInverso {
        from{
            transform: rotateY(0deg);
        }
        to{
            transform: rotateY(-360deg);
        }
    }
    </style>
</head>
