<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📞 Contacto Dirección</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    /* Fondo dinámico animado */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(-45deg, #1e1f2f, #2a3a4f, #1b2735, #1e1f2f);
      background-size: 400% 400%;
      animation: moverFondo 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
    }

    @keyframes moverFondo {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .parrafo {
      width: 90%;
     
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffdd57;
      text-shadow: 0 0 8px #000000aa;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #d6e1ff;
    }

    .botones {
      margin-top: 20px;
    }

    .boton {
      display: inline-block;
      margin: 10px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 184, 148, 0.5);
    }

    .boton:hover {
      background-color: #00cec9;
      transform: scale(1.05);
    }

    .boton a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <div class="parrafo">
    <h1>📞 Contacto de la Dirección</h1>
    <p>👩‍🏫 <strong>Dilcia Flores</strong><br>Directora del Instituto Técnico Rafael Pineda Ponce</p>
    <p>📱 <strong>WhatsApp:</strong> +504 9675-0078</p>
    <p>✉️ <strong>Correo:</strong> DilciaFlores@gmail.com</p>
    <p>🕒 <strong>Horario:</strong> Lunes a Viernes de 7:00am a 5:15pm</p>
    <div class="botones">
      <a class="boton" href="https://www.google.com/maps/@15.6500282,-87.611088,316m/data=!3m1!1e3?entry=ttu" target="_blank">📍 Ver Mapa</a>
      <a class="boton" href="https://www.facebook.com/share/1EGTN4psrh/" target="_blank">🌐 Facebook</a>
      <a class="boton" href="index.html">🏠 Volver</a>
    </div>
  </div>
</body>
</html>
